name: CI Workflow

on:
  pull_request:
  push:

jobs:
  type-check:
    name: Type check
    runs-on: ubuntu-latest
  
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --with test,type-check

      - uses: tsuyoshicho/action-mypy@v4
        with:
          execute_command: poetry run mypy
          fail_on_error: true

  test:
    name: Run tests
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    uses: ./.github/workflows/test.yml
    with:
      coverage: ${{ matrix.python-version == '3.12' || matrix.python-version == '3.8' }}
      os: ubuntu-latest
      python-version: ${{ matrix.python-version }}

  sonar:
    name: Upload to SonarCloud
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --only coverage

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*

      - name: Combine coverage files
        run: poetry run coverage combine coverage-*/.coverage

      - name: Generate coverage report
        run: poetry run coverage xml -i

      - name: Fix coverage source
        # see https://community.sonarsource.com/t/sonar-on-github-actions-with-python-coverage-source-issue/36057
        run: sed -i "s/home\/runner\/work\/rate-control\/rate-control/github\/workspace/g" coverage.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
