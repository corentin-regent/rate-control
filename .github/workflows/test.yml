name: Tests

on:
  pull_request:
  push:

jobs:
  test:
    name: Test (${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        os:
          - ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run tests
        uses: ./.github/actions/test
        with:
          coverage: ${{ matrix.python-version == '3.12' || matrix.python-version == '3.8' }}
          python-version: ${{ matrix.python-version }}
          runslow: ${{ matrix.python-version == '3.12' }}

  sonar:
    name: Upload to SonarCloud
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --only coverage

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*

      - name: Combine coverage files
        run: poetry run coverage combine coverage-*/.coverage

      - name: Generate coverage report
        run: poetry run coverage xml -i

      - name: Fix coverage source
        # see https://community.sonarsource.com/t/sonar-on-github-actions-with-python-coverage-source-issue/36057
        run: sed -i "s/home\/runner\/work\/rate-control\/rate-control/github\/workspace/g" coverage.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
